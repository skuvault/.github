name: Merge branches via direct merge

on:
  workflow_call:
    inputs:
      source-branch:
        required: true
        type: string
      target-branch:
        required: true
        type: string

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Merge source branch into target branch
        run: |
          git fetch origin
          git checkout origin/${{ inputs.target-branch }}
          git merge ${{ inputs.source-branch }} -m "Github Actions auto-merge"
          git push